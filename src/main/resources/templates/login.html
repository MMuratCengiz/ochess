<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <div th:replace="ref :: referrence"></div>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md"></div>
        <div class="col-md"></div>
        <div class="col-md"></div>
        <div class="col-md"></div>
    </div>
    <div class="row authBox">
        <div class="col-md"></div>
        <div class="col-md"></div>
        <div class="col-md">
            <form>
                <div class="form-group">
                    <label for="registerUser">User: </label>
                    <input type="email" class="form-control" id="registerUser" aria-describedby="emailHelp"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="registerPass">Password: </label>
                    <input type="password" class="form-control" id="registerPass" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md"></div>
        <div class="col-md"></div>
    </div>
</div>
</body>
</html>
