<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login to OChess</title>
    <div th:replace="ref :: referrence"></div>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
            <form class="authBox" th:action="@{/login}" method="POST">
                <div class="form-group">
                    <label for="loginUser" style="color: black;">User: </label>
                    <input type="text" class="form-control" id="loginUser" aria-describedby="emailHelp"
                           placeholder="Enter username"name="username">
                </div>
                <div class="form-group">
                    <label for="loginPass" style="color: black;">Password: </label>
                    <input type="password" name="password" class="form-control" id="loginPass" placeholder="Password">
                </div>
                <span class="error" th:text="${error}"></span><br/><br/>
                <button type="submit" class="btn btn-primary mt-10">Login</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href = '/register';">
                    Register instead</button>
            </form>
        </div>
        <div class="col-md"></div>
    </div>
</div>
</body>
</html>
