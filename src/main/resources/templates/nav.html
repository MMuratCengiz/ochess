<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="d-flex" id="wrapper" th:fragment="navigation">
    <div class="border-right bg-dark text-light w-10" id="sidebar-wrapper">
        <div class="list-group list-group-flush">

            <!-- If in game, show surrender, help with back to game button-->
            <!-- Otherwise show profile,logout,lobby -->

            <a th:href="@{/game/profile}" class="list-group-item list-group-item-action bg-dark text-light "><h2>Show Profile</h2></a>
            <a th:href="@{/game/lobby}" class="list-group-item list-group-item-action bg-dark text-light "><h2>Lobby</h2></a>
            <a th:href="@{/help}" class="list-group-item list-group-item-action bg-dark text-light "><h2>Help</h2></a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-dark text-light "><h2>Logout</h2></a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md"></div>
                <div class="col-md"></div>
                <div class="col-md"></div>
                <div class="col-md"><label class="ochess-title">Online Chess</label></div>
            </div>

            <span th:utext="${content}" escapeXml="false"/>
        </div>
    </div>
</div>
