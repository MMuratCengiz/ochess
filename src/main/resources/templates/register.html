<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet" type="text/css" />
    <th:fragment th:replace="ref :: referrence"></th:fragment>
</head>
<body>
<div class="container25 top5">
    <form th:action="@{/register}" method="POST" class="authBox" th:object="${user}">
        <label for="registerUser" style="color: black;">User: </label>
        <input type="text" class="base-input" id="registerUser" aria-describedby="emailHelp"
               placeholder="Enter username" th:field="*{name}">
        <span class="error" th:each="error: ${#fields.errors('name')}" th:text="${error}"></span>
        <label for="registerPass" style="color: black;">Password: </label>
        <input type="password" class="base-input" id="registerPass" placeholder="Password"
               th:field="*{password}">
        <span class="error" th:each="error: ${#fields.errors('password')}" th:text="${error}"></span>
        <label for="registerPassVerification" style="color: black;">Re-enter password: </label>
        <input type="password" class="base-input" id="registerPassVerification"
               placeholder="Password again"
               th:field="*{matchingPassword}">
        <button type="submit" class="base-input base-button">Register</button>
        <a th:href="@{/login}">Already registered? login instead.</a><br/>

    </form>
</div>
</body>
</html>
